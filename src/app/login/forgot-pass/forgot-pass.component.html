<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="forgot-pass.component.css">
</head>


<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<header id="letraTitulo">
                        <h1 class="my-4">AppCash</h1>
					</header>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Recuperar contraseña</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3" >
									<label class="mb-2 text-muted" for="email">Introduzca su correo electrónico</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email incorrecto
									</div>
								</div>

								<div class="d-grid gap-2">
                  <!--Rutea a reset pass para cambiar contraseña-->
									<button [routerLink]="['/reset-pass']" routerLinkActive="active" type="button" class="btn btn-lg btn-primary" enabled>Enviar correo</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
                <!--Reedirecciona al index.html-->
								¿Recuerda su contraseña? <a id="letraCeleste" href="index.html">Ingresar</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer id="letraComun" class="text-center mt-5">
		Copyright &copy; 2021 &mdash; AppCash
	</footer>
  <!--script de login-->
	<script src="js/login.js"></script>
</body>
